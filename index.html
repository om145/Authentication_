<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login & Registration Form</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>

</head>

<body>

  <div class="container">
    <input type="checkbox" id="check">
    <div class="login form">
      <header>Login</header>

      <form id="loginform" action="#">
        <input type="text" id="loginEmail" placeholder="Enter your email" required>
        <input type="password" id="loginPassword" placeholder="Enter your password" required>
        <a href="#">password?</a>
        <!-- <input type="button" onclick="signin()" id="loginButton" class="button" value="Login"> -->
         <button onclick="signin()" id="signipButton" class="button-btn">Login</button> 
      </form>

      <div class="signup">
        <span class="signup">Don't have an account?
          <label for="check">Signup</label>
        </span>
      </div>
    </div>

    <div class="registration form">
      <header>Signup</header>
      <form id="signupForm" action="#">
        <input type="text" id="signupEmail" placeholder="Enter your email" required>
        <input type="password" id="signupPassword" placeholder="Create a password" required>
        <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
         <!-- <a href="index.html"><input type="button" onclick="signup()" id="signupButton" class="button"
            value="Signup"></a>  -->
         <button onclick="signup()" id="signupButton" class="button-btn">Signup</button> 
      </form>

      <div class="signup">
        <span class="signup">Already have an account?
          <label for="check">Login</label>
        </span>
      </div>

    </div>
  </div>
</body>

</html>
